<html>

<head>
<style>
body {
    font-family: sans-serif;
}
</style>
<script src="Markdown.Converter.js"></script>

<script>
var gConverter = new Markdown.Converter();

function updatePreview() {
    var html = gConverter.makeHtml(qtWindow.text);
    var content = document.getElementById("content");
    content.innerHTML = html;
}

function startup() {
    updatePreview();
    qtWindow.textChanged.connect(updatePreview);
}
</script>
</head>

<body>
<div id="content">
</div>
</body>
<script>
startup();
</script>
</html>
